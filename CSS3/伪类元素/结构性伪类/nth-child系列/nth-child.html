<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #warp li:nth-child(1){
            color: palevioletred;
        }
        /* 找到warp下面的所有子元素，并且选中第一个，并且这个元素必须为li*/
    </style>
</head>
<body>
    <ul id="warp">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
