<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #warp li:nth-of-type(1){
            color: palevioletred;
        }
        /*
        :first-child 第一个子元素
        :last-child 最后一个子元素
        :nth-last-child() 倒序
        :only-child 唯一
        */
        /* 找到warp下面的所有子元素，并且选中第一个li子元素，*/
    </style>
</head>
<body>
    <ul id="warp">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
